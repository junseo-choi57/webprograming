        #question {

</head>
<body>
    <div id = "question">
        <strong><p style="font-size:500%">수고하셨습니다.</p></strong>
        <h1><div id = score></div></h1>
        <h1><div id = score2></div></h1>
    </div>

    <script>
        const count = localStorage.getItem('count');
        console.log(count);
        
        const $score = document.querySelector('#score');

        $score.textContent = `맞은 개수: ${count}/20`;
        $score2.textContent = `점수: ${count*5}점`
    </script>
